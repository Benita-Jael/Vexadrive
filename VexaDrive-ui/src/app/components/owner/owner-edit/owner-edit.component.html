<div *ngIf="showEditForm" class="card mb-4 form-card">
<div class="card-header">
<h5>
<i class="bi bi-pencil-square me-2"></i>

      Edit Owner: {{ ownerModel.firstName }} {{ ownerModel.lastName }}
</h5>
</div>
<div class="card-body">
<form #editForm="ngForm" (ngSubmit)="onEditSubmit(editForm)" novalidate>
 
      <div class="form-row">
<div class="form-group">
<label>First Name *</label>
<input name="firstName" [(ngModel)]="ownerModel.firstName" required class="form-control" />
</div>
 
        <div class="form-group">
<label>Last Name</label>
<input name="lastName" [(ngModel)]="ownerModel.lastName" class="form-control" />
</div>
</div>
 
      <div class="form-row">
<div class="form-group">
<label>Contact Number *</label>
<input name="contactNumber" [(ngModel)]="ownerModel.contactNumber" required pattern="[0-9+()\- ]*" class="form-control" />
</div>
 
        <div class="form-group">
<label>Email *</label>
<input type="email" name="email" [(ngModel)]="ownerModel.email" required class="form-control" />
</div>
</div>
 
      <div *ngIf="editForm.submitted && editForm.invalid" class="alert alert-danger mt-2">

        Please fill in all required fields correctly.
</div>
 
      <div class="form-actions mt-3">
<button type="submit" [disabled]="loading" class="btn btn-primary">

          {{ loading ? 'Updating...' : 'Update Owner' }}
</button>
<button type="button" (click)="onCancel()" class="btn btn-secondary">

          Cancel <i class="bi bi-x-lg"></i>
</button>
</div>
</form>
</div>
</div>
