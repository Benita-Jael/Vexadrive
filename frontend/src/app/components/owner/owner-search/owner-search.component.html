<div *ngIf="showSearchForm" class="card mb-4 search-card">
<div class="card-header d-flex justify-content-between align-items-center">
<h5>Search Owners</h5>
<button type="button" (click)="onCancel()" class="btn-close-text">X</button>
</div>
<div class="card-body">
<form #searchForm="ngForm" (ngSubmit)="onSearchSubmit()">
<div class="form-row">
<!-- Owner ID -->
<div class="form-group">
<label>ID</label>
<input
            type="number"
            name="id"
            [(ngModel)]="searchModel.id"
            class="form-control"
            placeholder="Enter Owner ID"
          />
</div>
 
        <!-- Name -->
<div class="form-group">
<label>Name</label>
<input
            type="text"
            name="name"
            [(ngModel)]="searchModel.name"
            class="form-control"
            placeholder="Enter Owner Name"
          />
</div>
 
        <!-- Contact -->
<div class="form-group">
<label>Contact</label>
<input
            type="text"
            name="contact"
            [(ngModel)]="searchModel.contact"
            class="form-control"
            placeholder="Enter Contact Number"
          />
</div>
 
        <!-- Email -->
<div class="form-group">
<label>Email</label>
<input
            type="email"
            name="email"
            [(ngModel)]="searchModel.email"
            class="form-control"
            placeholder="Enter Email"
          />
</div>
</div>
 
      <div class="form-actions mt-3">
<button type="submit" class="btn btn-primary" [disabled]="loading">Search</button>
<button type="button" class="btn btn-secondary" (click)="onClear()">Clear</button>
</div>
</form>
</div>
</div>
